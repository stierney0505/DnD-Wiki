<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Spells</title>

    <!--Jquery for tablesorting-->
    <script src="/static/jquery/dist/jquery.min.js"></script>
    <script src="/static/tablesorter/dist/js/jquery.tablesorter.min.js"></script>

    <!--Boostrap-->
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">

    <script src="/components/simpleSorter.js"></script>
    <script src="/components/generateTable.js"></script>

    <script>
        function activateTable() {
            $('.table').tablesorter();
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch("http://127.0.0.22:3000/spellData.json")
                .then(response => response.json())
                .then(data => {
                    generateDynamicTable(data, activateTable);
                });
        });
    </script>
</head>

<body>
    <div>Spells</div>
    <div id="table-container"></div>
</body>

</html>
